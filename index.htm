<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,400;0,800;1,400&display=swap" rel="stylesheet">
</head>
<body>

	<div class="site-container">

		<!--<h1>ToDo</h1>-->
		<div id="board"></div>

	</div>

	<footer class="site-footer">
		<button id="add-list" class="btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M256 512c141.4 0 256-114.6 256-256S397.4 0 256 0 0 114.6 0 256s114.6 256 256 256zm-24-168v-64h-64c-13.3 0-24-10.7-24-24s10.7-24 24-24h64v-64c0-13.3 10.7-24 24-24s24 10.7 24 24v64h64c13.3 0 24 10.7 24 24s-10.7 24-24 24h-64v64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"/></svg> Add list</button>
	</footer>

	<div class="underlay"></div>
	<modal id="modal--add-list" class="modal add-list">
		<button id="close-modal" class="btn modal--close">X</button>
		<div class="modal--wrap">
			<h3>Add new task list</h3>
			<form id="form--add-list">
				<div class="form-field">
					<input id="column_title" name="column_title" type="text" placeholder="Column title">
				</div>
				<div class="form-field">
					<input id="column_hex" maxlength="7" name="column_color" type="text" placeholder="Column colour hex">
				</div>
				<button type="submit" class="btn">Create list</button>
			</form>
		</div>
	</modal>

	<script src="assets/js/Sortable.min.js"></script>
	<script async src="assets/js/main.js"></script>
	<script async src="assets/js/storage.js"></script>

</body>
</html>
