<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">

</head>
<body>

	<div class="site-container">

		<h1>ToDo</h1>
		<div id="board"></div>

	</div>

	<footer class="site-footer">
		<button id="add-list" class="btn">+ Add list</button>
	</footer>

	<div class="underlay"></div>
	<modal id="modal--add-list" class="modal add-list">
		<button id="close-modal" class="btn modal--close">X</button>
		<div class="modal--wrap">
			<h3>Add new task list</h3>
			<form id="form--add-list">
				<div class="form-field">
					<input id="column_title" name="column_title" type="text" placeholder="Column title">
				</div>
				<div class="form-field">
					<input id="column_hex" maxlength="7" name="column_color" type="text" placeholder="Column colour hex">
				</div>
				<button type="submit" class="btn">Create list</button>
			</form>
		</div>
	</modal>

	<script src="assets/js/Sortable.min.js"></script>
	<script async src="assets/js/main.js"></script>
	<script async src="assets/js/storage.js"></script>

</body>
</html>
