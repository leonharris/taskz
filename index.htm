<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ToDo</title>
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>

	<div class="notice"><strong>Please note:</strong> This is a work in progress, proof of concept and therefore likely to change at any point.</div>

	<div class="site-container">

		<h1 style="display: none">ToDo</h1>
		<div id="board"></div>

	</div>

	<footer class="site-footer">
		<button id="add-list" class="btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M256 512c141.4 0 256-114.6 256-256S397.4 0 256 0 0 114.6 0 256s114.6 256 256 256zm-24-168v-64h-64c-13.3 0-24-10.7-24-24s10.7-24 24-24h64v-64c0-13.3 10.7-24 24-24s24 10.7 24 24v64h64c13.3 0 24 10.7 24 24s-10.7 24-24 24h-64v64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"/></svg> Add list</button>
	</footer>

	<div class="underlay"></div>
	<modal id="modal--add-list" class="modal add-list">
		<button id="close-modal" class="btn modal--close"><img src="assets/icons/xmark-solid.svg"></button>
		<div class="modal--wrap">
			<div class="modal--header">
				<h2 class="modal--title">Add new task list</h2>
			</div>
			<form id="form--add-list">
				<div class="form-field">
					<input id="column_title" name="column_title" type="text" placeholder="Column title" required>
				</div>
				<div class="form-field">
					<div id="color-picker"></div>
				</div>
				<button type="submit" class="btn">Create list</button>
			</form>
		</div>
	</modal>

	<script async src="assets/js/main.min.js"></script>

</body>
</html>
