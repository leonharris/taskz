<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ToDo</title>
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>

	<!--<div class="notice"><strong>Please note:</strong> This is a work in progress, proof of concept and therefore likely to change at any point.</div>-->

	<div class="site-container">

		<h1 style="margin-bottom: 20px; display: none;">ToDo</h1>
		<div id="board"></div>

	</div>

	<footer class="site-footer">
		<button id="add-list" class="btn">New category</button>
	</footer>

	<div class="underlay"></div>
	<modal id="modal--add-list" class="modal add-list">
		<button id="close-modal" class="btn modal--close"><img src="assets/icons/xmark-solid.svg"></button>
		<div class="modal--wrap">
			<div class="modal--header">
				<h2 class="modal--title">Add new task category</h2>
			</div>
			<form id="form--add-list">
				<div class="form-field">
					<input id="column_title" name="column_title" type="text" placeholder="Column title" required>
				</div>
				<div class="form-field">
					<div id="color-picker"></div>
				</div>
				<button type="submit" class="btn">Create category</button>
			</form>
		</div>
	</modal>

	<script async src="assets/js/main.min.js"></script>

</body>
</html>
